---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 1.10.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${DASHBOARD_IP}
    ingress:
      main:
        enabled: true
        hosts:
          - host: "dash.${DOMAIN_0}"
        integrations:
            certManager:
                enabled: true
                certificateIssuer: domain-0-le-prod
            traefik:
                enabled: true
                entrypoints:
                    - websecure
                # middlewares:
                #     - name: auth
                #       namespace: ""
            homepage:
              enabled: true
              description: ""
              group: Admin
              icon: "https://www.svgrepo.com/show/376331/kubernetes.svg"
              name: "Kubernetes Dashboard"
