apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: sabnzbd
spec:
  interval: 15m
  chart:
    spec:
      chart: sabnzbd
      version: 22.6.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    addons:
      gluetun:
        enabled: true
        container:
          resources:
            limits:
              truecharts.org/tun: 1
          env:
            FIREWALL: "on"
            FIREWALL_OUTBOUND_SUBNETS: "192.168.0.0/24"
            VPN_TYPE: wireguard
            VPN_SERVICE_PROVIDER: custom
            WIREGUARD_ENDPOINT_PORT: ${WG_ENDPOINT_PORT}
            WIREGUARD_ENDPOINT_IP: ${WG_SABNZBD_ENDPOINT_IP}
            WIREGUARD_ADDRESSES: ${WG_SABNZBD_ADDRESSES}
            WIREGUARD_PRIVATE_KEY: ${WG_SABNZBD_PRIVATE_KEY}
            WIREGUARD_PUBLIC_KEY: ${WG_SABNZBD_PUBLIC_KEY}
    credentials:
      minio:
        name: minio
        type: s3
        path: ""
        accessKey: "${MINIO_ID}"
        bucket: "${MINIO_BUCKET}"
        encrKey: "${MINIO_ENCR_KEY}"
        secretKey: "${MINIO_KEY}"
        url: "${MINIO_URL}"
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: minio
            cleanupCachePVC: true
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 40 9 * * *
      medias:
        enabled: true
        type: nfs
        mountPath: /medias
        path: ${NFS_MEDIAS_PATH}
        server: ${NFS_SERVER}
    service:
      main:
        enabled: true
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
          - host: "sabnzbd.${DOMAIN_0}"
            paths:
            - path: /
              pathType: Prefix
        integrations:
          nginx:
            enabled: true
            auth:
              type: "authelia"
              internalHost: "authelia.authelia.svc.cluster.local:9091"
              externalHost: "auth.${DOMAIN_0}"
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          homepage:
            enabled: true
            group: Downloads
            name: "SABnzbd"
            widget:
              enabled: true
              custom:
                key: ${SABNZBD_APIKEY}
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SABNZBD__HOST_WHITELIST_ENTRIES: sabnzbd.${DOMAIN_0}, sabnzbd.sabnzbd.svc, ${TRUENAS_IP}
