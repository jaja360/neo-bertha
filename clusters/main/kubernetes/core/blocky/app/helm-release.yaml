---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky
  namespace: blocky
spec:
  interval: 15m
  chart:
    spec:
      chart: blocky
      version: 18.16.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    workload:
      main:
        replicas: ${NUMBER_OF_NODES}
    service:
      dns:
        externalTrafficPolicy: Local
        type: LoadBalancer
        loadBalancerIP: ${BLOCKY_IP}
        integrations:
          metallb:
            enabled: true
    defaultUpstreams:
      # Cloudflare (udp)
      # - 1.1.1.1
      # - 1.0.0.1
      # Cloudflare (DoH)
      - https://1.1.1.1/dns-query
      - https://1.0.0.1/dns-query
    blocking:
      whitelist:
      - name: default
        lists:
        - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/optional-list.txt
        - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        - https://raw.githubusercontent.com/rahilpathan/pihole-whitelist/main/1.LowWL.txt
    blacklist:
    - name: default
      lists:
      - https://big.oisd.nl/domainswild
      - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
    k8sgateway:
      # -- list of processed domains
      domains:
      - domain: "${DOMAIN_0}"
        # -- Optional configuration option for DNS01 challenge that will redirect all acme
        # challenge requests to external cloud domain (e.g. managed by cert-manager)
        # See: https://cert-manager.io/docs/configuration/acme/dns01/
        dnsChallenge:
          enabled: false
          domain: dns01.clouddns.com
      forward:
        enabled: false
        primary: tls://1.1.1.1
        secondary: tls://1.0.0.1
        options:
          - name: tls_servername
            value: cloudflare-dns.com

    queryLog:
      # optional one of: mysql, postgresql, csv, csv-client. If empty, log to console only
      type: ""
    configmap:
      dashboard:
        enabled: false
      datasource:
        enabled: false
    cnpg:
      main:
        enabled: false
