apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lldap
  namespace: lldap
spec:
  interval: 15m
  chart:
    spec:
      chart: lldap
      version: 7.5.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      backblaze:
        name: backblaze
        type: s3
        path: ""
        accessKey: "${BACKBLAZE_ID}"
        bucket: "${BACKBLAZE_BUCKET}"
        encrKey: "${BACKBLAZE_ENCR_KEY}"
        secretKey: "${BACKBLAZE_KEY}"
        url: "${BACKBLAZE_URL}"
    cnpg:
      main:
        user: lldap
        database: lldap
        password: ${CNPG_PASSWD}
        pgVersion: 15
        hibernate: false
        mode: standalone  # recovery
        cluster:
          instances: 1
          singleNode: true
        backups:
          enabled: true
          revision: "1"
          credentials: backblaze
        recovery:
          enabled: true
          revision: "1"
          method: object_store
          credentials: backblaze
    ingress:
      main:
        enabled: true
        hosts:
          - host: lldap.${DOMAIN_0}
            paths:
            - path: /
              pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: auth
                namespace: traefik
          homepage:
            enabled: true
            name: "LLDAP"
            group: Admin
            widget:
              enabled: false
    persistence:
      data:
        volsync:
          - name: config
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
    service:
      ldap:
        enabled: true
        type: LoadBalancer
      main:
        enabled: true
        type: LoadBalancer
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                LLDAP_HTTP_URL: https://lldap.${DOMAIN_0}
                LLDAP_LDAP_BASE_DN: ${LDAP_BASE_DN}
                LLDAP_LDAP_USER_DN: admin
                LLDAP_LDAP_USER_EMAIL: ${LDAP_ADMIN_EMAIL}
                LLDAP_LDAP_USER_PASS: ${LDAP_ADMIN_PASSWD}
