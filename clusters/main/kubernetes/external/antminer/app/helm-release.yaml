apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-service-antminer
  namespace: external-service
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 16.11.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        enabled: true
        type: ExternalIP
        externalIP: ${ANTMINER_IP}
        ports:
          main:
            enabled: true
            port: 80
            protocol: http
    ingress:
      main:
        enabled: true
        hosts:
          - host: "antminer.${DOMAIN_0}"
            paths:
            - path: /
              pathType: Prefix
        integrations:
          nginx:
            enabled: true
            auth:
              type: "authelia"
              internalHost: "authelia.authelia.svc.cluster.local:9091"
              externalHost: "auth.${DOMAIN_0}"
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          homepage:
            enabled: true
            group: Admin
            icon: "https://cdn.prod.website-files.com/5e5ee6f9b325a6509259421f/62dac3463909395f858f2e30_plasma-braiins-1500x1500%20(1)-p-1080.png"
            description: "Braiins OS is a performance oriented Bitcoin mining firmware"
            name: "Braiins OS"
            widget:
              enabled: false
