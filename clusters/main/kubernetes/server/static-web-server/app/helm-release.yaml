apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: static-web-server
  namespace: static-web-server
spec:
  interval: 15m
  chart:
    spec:
      chart: static-web-server
      version: 6.10.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
          - host: "www.${DOMAIN_0}"
            paths:
            - path: /
              pathType: Prefix
          - host: "${DOMAIN_0}"
            paths:
            - path: /
              pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          traefik:
            enabled: true
            entrypoints:
              - websecure
          homepage:
            enabled: true
            group: Misc
            icon: "linuxserver-io.svg"
            name: "Static Web Server"
            widget:
              enabled: false
    persistence:
      config:
        enabled: true
        type: nfs
        mountPath: /public
        path: ${NFS_WEBSITE_PATH}
        server: ${NFS_SERVER}
